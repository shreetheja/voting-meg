<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <style>
    /* Style for the form container */
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
    }

    /* Input fields styling */
    .form-group input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    /* Buttons styling */
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <h1 align="center" style="color: black;">Voting Using Blockchain</h1>
  <div class="container mt-5">
    <h1 align="center">Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="Voter Id">
          <h3>Voter ID</h3>
        </label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Voter id">

      </div>
      <div class="form-group">
        <label for="password">
          <h3>Password</h3>
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary"><b>Login</b></button>
        <button type="button" class="btn btn-success" onclick="window.location.href='/signup'"><b>Signup</b></button>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
</body>

</html>
